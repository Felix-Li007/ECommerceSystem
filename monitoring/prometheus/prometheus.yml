global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecommerce-cluster'
    environment: 'development'

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # UserService
  - job_name: 'userservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['devcontainer:5296']
        labels:
          service: 'userservice'
          tier: 'backend'
          component: 'microservice'

  # API Gateway
  - job_name: 'apigateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['devcontainer:5271']
        labels:
          service: 'apigateway'
          tier: 'gateway'
          component: 'gateway'

  # MySQL 数据库
  - job_name: 'mysql'
    metrics_path: /probe
    params:
      auth_module: [client.userdb, client.orderdb]
    static_configs:
      - targets: 
        - userdb:3306
        - orderdb:3307
        labels:
          service: 'mysql'
          tier: 'database'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: mysqld-exporter:9104

  # Node Exporter（主机指标）
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # cAdvisor（容器指标）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'infrastructure'